<!DOCTYPE html>
<html lang="tr" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UASK - Admin Panel</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="../media/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Particle Canvas -->
    <canvas id="particles"></canvas>

    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-card glass-card">
            <div class="login-header">
                <img src="../media/logo.png" alt="UASK" class="login-logo">
                <h1>Admin Panel</h1>
                <p>UASK Yönetim Paneli</p>
            </div>
            <form id="loginForm" autocomplete="off">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Kullanıcı Adı</label>
                    <input type="text" id="username" placeholder="Kullanıcı adınızı girin" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Şifre</label>
                    <input type="password" id="password" placeholder="Şifrenizi girin" required>
                </div>
                <p class="login-error" id="loginError"></p>
                <button type="submit" class="btn btn-primary login-btn">
                    <span>Giriş Yap</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div class="admin-dashboard" id="adminDashboard" style="display:none;">
        <!-- Admin Navbar -->
        <nav class="admin-nav">
            <div class="admin-nav-inner">
                <div class="admin-nav-brand">
                    <img src="../media/logo.png" alt="UASK" class="nav-logo">
                    <span class="admin-badge">Admin</span>
                </div>
                <div class="admin-nav-actions">
                    <a href="../index.html" target="_blank" class="admin-nav-link">
                        <i class="fas fa-external-link-alt"></i>
                        <span>Siteyi Gör</span>
                    </a>
                    <button class="admin-nav-link" id="themeToggle">
                        <i class="fas fa-moon"></i>
                        <i class="fas fa-sun"></i>
                    </button>
                    <button class="admin-nav-link logout-btn" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Çıkış</span>
                    </button>
                </div>
            </div>
        </nav>

        <div class="admin-layout">
            <!-- Sidebar -->
            <aside class="admin-sidebar" id="adminSidebar">
                <div class="sidebar-menu">
                    <button class="sidebar-item active" data-tab="dashboard">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </button>
                    <button class="sidebar-item" data-tab="hero">
                        <i class="fas fa-home"></i>
                        <span>Hero</span>
                    </button>
                    <button class="sidebar-item" data-tab="about">
                        <i class="fas fa-info-circle"></i>
                        <span>Hakkımızda</span>
                    </button>
                    <button class="sidebar-item" data-tab="stats">
                        <i class="fas fa-chart-bar"></i>
                        <span>İstatistikler</span>
                    </button>
                    <button class="sidebar-item" data-tab="projects">
                        <i class="fas fa-project-diagram"></i>
                        <span>Projeler</span>
                    </button>
                    <button class="sidebar-item" data-tab="timeline">
                        <i class="fas fa-stream"></i>
                        <span>Zaman Çizelgesi</span>
                    </button>
                    <button class="sidebar-item" data-tab="team">
                        <i class="fas fa-users"></i>
                        <span>Ekip</span>
                    </button>
                    <button class="sidebar-item" data-tab="faq">
                        <i class="fas fa-question-circle"></i>
                        <span>SSS</span>
                    </button>
                    <button class="sidebar-item" data-tab="contact">
                        <i class="fas fa-envelope"></i>
                        <span>İletişim</span>
                    </button>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="admin-content" id="adminContent">
                <!-- Content rendered by admin.js -->
            </main>
        </div>
    </div>

    <!-- Modal -->
    <div class="admin-modal-overlay" id="modalOverlay">
        <div class="admin-modal glass-card" id="adminModal">
            <div class="modal-header">
                <h3 id="modalTitle">-</h3>
                <button class="modal-close" id="modalClose"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body" id="modalBody"></div>
            <div class="modal-footer">
                <button class="btn btn-glass" id="modalCancel">İptal</button>
                <button class="btn btn-primary" id="modalSave">Kaydet</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="../data.js"></script>
    <script src="admin.js"></script>
</body>

</html>
